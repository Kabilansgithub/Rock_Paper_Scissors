<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>

</head>
<body class="preload" >
    <div class="container">
        <header>
            <img src="images/logo.svg" alt="logo">
            <div class="score">
                <div class="score_title">score</div>
                <div class="score_number">0  </div>
            </div>
        </header>
        <section class="game">
            <button class="choice-btn" data-choice="paper">
                <div class="choice paper">
                    <img src="images/icon-paper.svg" alt="Paper">
                </div>
            </button>

            <button class="choice-btn" data-choice="scissors">
                <div class="choice scissors">
                    <img src="images/icon-scissors.svg" alt="Scissors">
                </div>
            </button>

            <button class="choice-btn" data-choice="rock">
                <div class="choice rock">
                    <img src="images/icon-rock.svg" alt="Rock">
                </div>
            </button>
        </section>
    </div>
    
    <button class="rules-btn"  tabindex="1">
        Rules
    </button>
    <div class="modal">
         <div class="modal-container">
            <header class="modal-header">
                <h2 class="modal-heading">rules</h2>
                <button class="close-btn">
                    <img src="./images/icon-close.svg" alt="Close btn">
                </button>
            </header>
            <img src="./images/image-rules.svg" alt="Images rules" class="rules-img">
         </div>
    </div>

    <section class="results hidden">
        <h2 class="results-heading">you picked</h2>
        <h2 class="results-heading">the house picked</h2>
        <div class="results-result"></div>
         
        <div class="results-winner hidden">
        <h3 class="results-text"></h3>
        <button class="play-again">play again</button>
        </div>

        <div class="results-result"></div>
    </section>
     

    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://kabilans-profile.onrender.com/" target="_blank">Kabilan S</a>.
          </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
